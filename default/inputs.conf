# DO NOT EDIT THIS FILE!
# Please make all changes to files in $SPLUNK_HOME/etc/apps/TA_opnsense/local.
# To make changes, copy the section/stanza you want to change from $SPLUNK_HOME/etc/apps/TA_opnsense/default
# into ../local and edit there

[monitor:///var/log/opnsense]
disabled = 1
host_segment = 4
sourcetype = opnsense
# optionally specify an index, if configured.
#index = firewall

[opnsense_system_information]
index = default
start_by_shell = false
python.version = python3
sourcetype = opnsense:system
interval = 86400
disabled = 1