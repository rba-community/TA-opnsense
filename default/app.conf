# DO NOT EDIT THIS FILE!
# Please make all changes to files in $SPLUNK_HOME/etc/apps/TA_opnsense/local.
# To make changes, copy the section/stanza you want to change from $SPLUNK_HOME/etc/apps/TA_opnsense/default
# into ../local and edit there
[install]
state_change_requires_restart = true
is_configured = false
state = enabled
build = 4

[ui]
is_visible = 1
label = OPNsense Add-on for Splunk

[launcher]
author = Zach Christensen
description = This Technology Add-on provides CIM compliant field extractions, eventtypes and tags for the OPNsense Firewall
version = 1.4.3

[package]
id = TA-opnsense

[triggers]
reload.ta_opnsense_account = simple
reload.ta_opnsense_settings = simple
reload.passwords = simple
