[install]
state_change_requires_restart = true
is_configured = false
state = enabled
build = 11

[launcher]
author = ZachTheSplunker
version = 1.5.5
description = This Technology Add-on provides CIM compliant field extractions, eventtypes and tags for the OPNsense Firewall

[id]
name = TA-opnsense
version = 1.5.5

[ui]
is_visible = 1
label = OPNsense Add-on for Splunk
docs_section_override = AddOns:released

[package]
id = TA-opnsense

[triggers]
reload.addon_builder = simple
reload.ta_opnsense_account = simple
reload.ta_opnsense_settings = simple
reload.passwords = simple
